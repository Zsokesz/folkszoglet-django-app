<!DOCTYPE html>

    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 15px;
          margin: auto;
        }

        }

<html lang="hu">
<head>


  <meta charset="utf-8">
  <title>Folkszöglet</title>


 <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Morvay Zsolt">
  <meta name="generator" content="Folkszöglet weblap">

  <link rel="stylesheet" href="{% static 'folkszoglet/plugins/themify-icons/themify-icons.css' %}">
  <link href="{% static 'folkszoglet/css/style.css' %}" rel="stylesheet">


</head>
<body>

        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">

     </button>
      <div class="collapse navbar-collapse text-center" id="navigation">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Főoldal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rolunk">Rólunk</a>
          </li>
          <li class="nav-item">

         </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>

    </nav>
  </header>

{% else %}

  <header class="navigation fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand font-tertiary h3" href="/"><img src="{% static 'folkszoglet/images/logo.png' %}" alt="Myself"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navigation">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Főoldal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rolunk">Rólunk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tancok">Táncok</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bejelentkezes">Bejelentkezés</a>
          </li>
        </ul>
      </div>

    </nav>
  </header>
{% endif %}


<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">Feltöltés</h1>
      </div>
    </div>
  </div>
  <img src="{% static 'folkszoglet/images/illustrations/page-title.png' %}" alt="illustrations" class="bg-shape-1 w-100">
  <img src="{% static 'folkszoglet/images/illustrations/leaf-pink-round.png' %}" alt="illustrations" class="bg-shape-2">
  <img src="{% static 'folkszoglet/images/illustrations/dots-cyan.png' %}" alt="illustrations" class="bg-shape-3">
  <img src="{% static 'folkszoglet/images/illustrations/leaf-orange.png' %}" alt="illustrations" class="bg-shape-4">
  <img src="{% static 'folkszoglet/images/illustrations/leaf-yellow.png' %}" alt="illustrations" class="bg-shape-5">
  <img src="{% static 'folkszoglet/images/illustrations/dots-group-cyan.png' %}" alt="illustrations" class="bg-shape-6">
  <img src="{% static 'folkszoglet/images/illustrations/leaf-cyan-lg.png' %}" alt="illustrations" class="bg-shape-7">
</section>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- cim -->
				<div class="form-group">
					<label for="id_title">Cím</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Cím" required autofocus>
				</div>

        <!-- tancos -->
				<div class="form-group">
					<label for="id_tancos">Táncos</label>
					<textarea class="form-control" rows="10" type="text" name="tancos" id="id_tancos" placeholder="Táncos" required></textarea>
				</div>

        <!-- tanctipus -->
				<div class="form-group">
					<label for="id_tanctipus">Tánctípus</label>
          <select name="tanctipus" id="id_tanctipus">
            <option value="eszkozos">Eszközös táncok</option>
            <option value="ugros">Ugrós táncok</option>
            <option value="legenyes">Legényes táncok</option>
            <option value="verbunk">Verbunk</option>
            <option value="csardas">Csárdás</option>
            <option value="polgari">Polgári táncok</option>
            <option value="negyes">Négyes (magyar) táncok</option>
          </select>
        </div>

        <!-- hely -->
				<div class="form-group">
					<label for="id_hely">Hely</label>
					<textarea class="form-control" rows="10" type="text" name="hely" id="id_hely" placeholder="Hely" required></textarea>
				</div>


         <!-- dátum -->
				<div class="form-group">
					<label for="id_datum">Dátum</label>
          <input type="date" id="id_datum" name="datum" max="2030-01-01">
				</div>

        <!-- Video -->
				<div class="form-group">
					<label for="id_video">Videó</label>
					<input  type="file" name="video" id="id_video" accept="video/*" required>
				</div>
        
				<!-- Image -->
				<div class="form-group">
					<label for="id_image">Kép</label>
					<input  type="file" name="image" id="id_image" accept="image/*" required>
				</div>
				<!-- Feltöltés -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Feltöltés</button>
			</form>	
		</div>
	</div>
</div>

<footer class="bg-dark footer-section">
  <div class="section">
    </div>
  </div>
  <div class="border-top text-center border-dark py-5">
    <p class="mb-0 text-light">Copyright &copy;<script>
        var CurrentYear = new Date().getFullYear()
        document.write(CurrentYear)
      </script> Ötletgazda és elkészítő <a class="text-white-50" href="/">Morvay Zsolt</a></p>
  </div>
</footer>

<script src="{% static 'folkszoglet/plugins/jQuery/jquery.min.js' %}"></script>
<script src="{% static 'folkszoglet/plugins/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'folkszoglet/plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'folkszoglet/plugins/shuffle/shuffle.min.js' %}"></script>

<script src="{% static 'folkszoglet/js/script.js' %}"></script>

</body>
</html>
