<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
		width: 100%;
	}
</style>
{% if post %}
<div class="container">
	<div class="row">

		<div class="card m-auto">
			<a href="{% url 'video:detail' post.slug %}">
				<img class="card-img-top" src="{{post.image.url}}">
			</a>
			
			<div class="card-body mt-2 mb-2">
				<a href="{% url 'video:detail' post.slug %}">
					<h2 class="card-title">{{post.title}}</h2>
				</a>
				<p class="card-text">{{post.body|safe|truncatechars:180}}</p>
			</div>
			<div class="card-footer text-muted">
			  Updated on {{post.date_updated}} by {{post.author}}
			</div>
		</div>
	</div>
</div>
{% else %}

<div class="container">
	<div class="row">
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
				<h2 class="card-title">Nincs találat.</h2>
				<p class="card-text">Nincs a keresésnek megfelelő fogalom: "{{query}}"</p>
			</div>
		</div>
	</div>
</div>

{% endif %}
